<html>
    <head>
        <title>Random Number Generator</title> 
    </head>
    <body>
        <link rel="stylesheet" href="style.css">
        <Label>Random    Number    Generator</Label>
        <br>
        <br>
        <label id="Label">Reminder: You can only generate a number once.</label>
        <br>
        <br>
        <button id="button" class="btn btn-primary" onclick="Generate()">Generate</button>
        <br>
        <br>
        <label id="Number"></label>

        <script>
            function Generate() {
                document.getElementById('Number').innerHTML
                    = '762';
            }
        </script>

</body>
</html>
